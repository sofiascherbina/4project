<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.8/dist/handlebars.min.js"></script>
</head>
<body>
 <div class="main">
    <header>
        <div class="title-bg">
            <h1 class="main-title">Blog</h1>
        </div>
        <select name="pages" class="page-selector">
            <option value="mainPage">Головна</option>
            <option value="myPage">Мої пости</option>
        </select>
    </header>
    <main>
        <div class="post-act">
            <input class="search" type="text" placeholder="Пошук">
            <button class="open-modal">Новий пост</button>
        </div>
        <ul id="postsContainer"></ul>
        <button class="load-more">Load More</button>
    </main>
    <div class="modal-form-bg">
        <div class="modal-form">
            <button class="close-modal">X</button>
            <form id="createPostForm">
                <input type="text" name="titleInput" id="titleInput" placeholder="Заголовок" required>
                <textarea id="contentInput" name="contentInput" placeholder="Зміст" required></textarea>
                <input id="picture" name="image" type="text" placeholder="Посилання на картинку">
                <button type="submit" class="create-post">Створити пост</button>
            </form>
        </div>    
    </div>
</div>
<script src="./script.js"></script>
<script src="./addposts.js"></script>
</body>
</html>
